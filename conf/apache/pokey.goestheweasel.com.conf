<VirtualHost *:80>
    ServerAdmin webmaster@electric-dreams.org
    DocumentRoot /home/web/pokey.goestheweasel.com

    ServerName pokey.goestheweasel.com
    ServerAlias goestheweasel.com
    ServerAlias pokey.dustbunny.co.uk
    ServerAlias www.pokey.goestheweasel.com
    ServerAlias www.pokey.dustbunny.co.uk
    
    RewriteEngine on
    RewriteCond %{HTTP_HOST} ^pokey\.dustbunny\.co\.uk [nocase]
    RewriteCond %{REQUEST_METHOD} !POST
    RewriteRule /(.*) http://pokey.goestheweasel.com/$1 [redirect=301,last]

    RewriteEngine on
    RewriteCond %{HTTP_HOST} ^www\.pokey\.dustbunny\.co\.uk [nocase]
    RewriteCond %{REQUEST_METHOD} !POST
    RewriteRule /(.*) http://pokey.goestheweasel.com/$1 [redirect=301,last]

    RewriteEngine on
    RewriteCond %{HTTP_HOST} ^www\.pokey\.goestheweasel\.com [nocase]
    RewriteCond %{REQUEST_METHOD} !POST
    RewriteRule /(.*) http://pokey.goestheweasel.com/$1 [redirect=301,last]

    DirectoryIndex index.html index.htm index.php

    <Directory "/home/web/pokey.goestheweasel.com">
        Options Indexes MultiViews
        # DENY php on this directory
	AddType text/plain .php
	php_admin_flag engine off
	RemoveHandler .php
	RemoveHandler .cgi
        AllowOverride None
        Order allow,deny
        Allow from all
        <IfVersion >= 2.4>
        Require all granted
        </IfVersion>
    </Directory>

    ErrorDocument 404 /404.html

    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %{HOST}i" combinedplus
    ErrorLog  logs/pokey.goestheweasel.com/error.log
    CustomLog logs/pokey.goestheweasel.com/access.log combinedplus
</VirtualHost>

